<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto Arinc 429</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #f2f4f8;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      position: relative;
    }

    .pill-button {
      padding: 10px 20px;
      border: none;
      border-radius: 50px;
      background-color: #1f3c88;
      color: white;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
      font-size: 14px;
    }

    .pill-button:hover {
      background-color: #163172;
      transform: translateY(-2px);
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 40px;
      left: 0;
      background-color: white;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      border-radius: 8px;
      z-index: 1000;
    }

    .dropdown-content div {
      padding: 10px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }

    .dropdown-content div:hover {
      background-color: #f0f0f0;
    }

    .dropdown:hover .dropdown-content,
    .dropdown-content:hover {
      display: block;
    }

    .title {
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      margin: 40px 0 20px;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .main-button {
      width: 80%;
      max-width: 400px;
      padding: 15px;
      font-size: 16px;
      background-color: #1f3c88;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    .main-button:hover {
      background-color: #163172;
      transform: translateY(-3px) scale(1.02);
    }

    #aboutCard {
      position: fixed;
      top: 0;
      right: -30%;
      width: 30%;
      height: 100%;
      background: white;
      box-shadow: -2px 0 10px rgba(0, 0, 0, 0.2);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: right 0.3s ease;
      z-index: 999;
    }

    #aboutCard.open {
      right: 0;
    }

    #aboutCard img {
      width: 100%;
      max-width: 250px;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    #aboutText {
      width: 100%;
      height: 100%;
      overflow-y: auto;
      font-size: 14px;
      color: #333;
    }

    .close-btn {
      align-self: flex-end;
      font-size: 20px;
      cursor: pointer;
      color: #333;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div id="left-controls">
      <div id="loginContainer"></div>
    </div>
    <div id="right-controls">
      <button class="pill-button" onclick="toggleAbout()">Sobre nosotros</button>
    </div>
  </div>

  <div class="title">Proyecto Arinc 429</div>

  <div class="content">
    <button class="main-button" onclick="location.href='arinc429.html'">¿De qué se trata nuestro proyecto?</button>
    <button class="main-button" onclick="location.href='doñaRosa.html'">Explicación básica del proyecto</button>
    <button class="main-button" onclick="location.href='ingeniero.html'">Explicación técnica del proyecto</button>
  </div>

  <div id="aboutCard">
    <div class="close-btn" onclick="toggleAbout()">&times;</div>
    <img src="inac.jpg" alt="Foto institucional">
    <div id="aboutText"></div>
  </div>

  <script>
    function toggleAbout() {
      const card = document.getElementById('aboutCard');
      card.classList.toggle('open');
    }

    function logout() {
      localStorage.removeItem("currentUser");
      location.reload();
    }

    function updateUI() {
      const user = localStorage.getItem("currentUser");
      const loginContainer = document.getElementById("loginContainer");

      if (user) {
        loginContainer.innerHTML = `
          <div class="dropdown">
            <button class="pill-button">Hola, ${user}!</button>
            <div class="dropdown-content">
              <div><strong>Hola, ${user}</strong></div>
              <div onclick="logout()">Cerrar sesión</div>
            </div>
          </div>`;
      } else {
        loginContainer.innerHTML = `
          <button id="loginBtn" class="pill-button" onclick="location.href='login.html'">Iniciar sesión</button>`;
      }
    }

    window.onload = updateUI;
  </script>
</body>
</html>
